{%extends "base.html"%}
{%block title%}Cart- cwel{%endblock%}
{%block content%}

  <!-- Cart Section -->
  <section class="container mx-auto px-4 py-16 md:py-24">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-center mb-8">Lorem Ipsum</h2>

      <!-- Cart Items -->
      <div class="space-y-6">

        <!-- Single Product -->
        {% for item in cart_items%}
        <div class="flex justify-between items-center py-4 border-b">
          <div class="flex items-center gap-4">
            <img src="/api/placeholder/200/200" alt="Product Image" class="w-20 h-20 object-cover rounded-md">
            <div>
              <h3 class="text-lg font-medium text-gray-800">{{item['name']}}</h3>
              <p class="text-sm text-gray-500">Rozmiar: {{item['size']}}</p>
            </div>
          </div>

          <div class="flex items-center gap-6">
            <input type="number" min="1" value="1" class="w-12 text-center border border-gray-300 rounded-md focus:outline-none focus:border-black" />
            <span class="text-lg font-medium text-gray-800">{{item['price']}} PLN</span>
            <button class="text-red-600 hover:text-red-800 focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
        {%endfor%}


      <!-- Coupon Code Section -->
      <div class="mt-6">
        <div class="flex justify-between items-center py-4 border-b">
          <input type="text" placeholder="jestem biedny" class="w-full py-2 px-4 border border-gray-300 rounded-md text-sm focus:outline-none focus:border-black" />
          <button class="bg-black text-white py-2 px-6 rounded-md ml-4 hover:bg-gray-800 focus:outline-none">
            beng
          </button>
        </div>
      </div>

      <!-- Total Section -->
      <div class="flex justify-between items-center mt-8 py-4 border-t">
        <div>
          <h3 class="text-lg font-semibold text-gray-800">sumka</h3>
        </div>
        <div>
          <span class="text-xl font-bold text-gray-800">{{total}} PLN</span>
        </div>
      </div>

      <!-- Buttons -->
      <div class="mt-8 flex justify-between items-center">
        <a href="/shop" class="bg-white text-black border-2 border-gray-300 py-3 px-8 font-medium rounded-md hover:bg-gray-100 focus:outline-none">
          Wroc na zakupki
        </a>
        <a href="/checkout" class="bg-black text-white py-3 px-8 font-medium rounded-md hover:bg-gray-700 focus:outline-none">
          hojna dotacja
        </a>
      </div>
    </div>
  </section>

{%endblock%}
