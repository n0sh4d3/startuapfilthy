{%extends "base.html"%}

{%block title%}Rejestracja - cwel{%endblock%}

{%block content%}
<section class="container mx-auto px-4 py-16 md:py-24">
  <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center mb-8">Utwórz konto</h2>
    <form action="{{ url_for('register_post') }}" method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="mb-6">
        <label for="name" class="block text-gray-700 font-medium mb-2">Pełne imię</label>
        <input type="text" id="name" name="name" class="w-full p-3 border-2 border-gray-300 rounded-md" placeholder="Wpisz swoje pełne imię" required>
      </div>

      <div class="mb-6">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full p-3 border-2 border-gray-300 rounded-md" placeholder="Wpisz swój email" required>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-medium mb-2">Hasło</label>
        <input type="password" id="password" name="password" class="w-full p-3 border-2 border-gray-300 rounded-md" placeholder="Wpisz swoje hasło" required>
      </div>

      <div class="mb-6">
        <label for="confirm-password" class="block text-gray-700 font-medium mb-2">Potwierdź hasło</label>
        <input type="password" id="confirm-password" name="confirm-password" class="w-full p-3 border-2 border-gray-300 rounded-md" placeholder="Potwierdź swoje hasło" required>
      </div>

      <button type="submit" class="w-full bg-black text-white py-3 font-medium rounded-md hover:bg-gray-700">Zarejestruj się</button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">Masz już konto? <a href="/login" class="text-blue-500">Zaloguj się tutaj</a></p>
    </div>
  </div>
</section>
{%endblock%}
