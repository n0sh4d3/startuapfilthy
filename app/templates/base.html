<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="../static/output.css">
</head>

<body class="bg-white">
  <!-- Navigation -->
  <nav class="container mx-auto px-4 py-6">

      <div class="hidden md:flex space-x-10">
        <a href="/" class="nav-link font-medium">Home</a>
        <a href="/shop" class="nav-link font-medium">Shop</a>
        <a href="/about" class="nav-link font-medium">About</a>
        <a href="/contact" class="nav-link font-medium">Contact</a>
      </div>
      <div class="flex items-center space-x-6">
        <a href="#" class="hidden md:block">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-600 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </a>
        <a href="/login" class="hidden md:block">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-600 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </a>
        <a href="/cart">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-600 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
          </svg>
        </a>
        <button class="md:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content Block -->
  <main class="container mx-auto px-4 py-12 md:py-24">
    {% block content %}{% endblock %}

          <div class="flex space-x-4">
