{%extends "base.html"%}
  {%block title%}Login - cwel{%endblock%}
   {%block content%}
  <!-- Login Section -->
  <section class="container mx-auto px-4 py-16 md:py-24">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-3xl font-bold text-center mb-8">Login</h2>

      <!-- Login Form -->
      <form action="#" method="POST">
        <div class="mb-6">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full p-3 border-2 border-gray-300 rounded-md" placeholder="Enter your email" required>
        </div>

        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full p-3 border-2 border-gray-300 rounded-md" placeholder="Enter your password" required>
        </div>

        <div class="mb-6 flex justify-between items-center">
          <div>
            <input type="checkbox" id="remember-me" class="mr-2">
            <label for="remember-me" class="text-sm text-gray-600">Remember me</label>
          </div>
          <a href="#" class="text-sm text-blue-500">Forgot password?</a>
        </div>

        <button type="submit" class="w-full bg-black text-white py-3 font-medium rounded-md hover:bg-gray-700">Login</button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">Don't have an account? <a href="/register" class="text-blue-500">Register here</a></p>
      </div>
    </div>
  </section>
  {%endblock%}
